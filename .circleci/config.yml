version: 2
jobs:
  test:
    docker:
      - image: hashicorp/terraform:0.12.19
        entrypoint: ["/bin/sh"]
    steps:
      - checkout
      - run:
          name: install make
          command: apk add --update make
      - run:
          name: test
          command: make test

workflows:
  version: 2
  commit:
    jobs:
      - test
